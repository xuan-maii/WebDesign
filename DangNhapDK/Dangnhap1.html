<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="dangnhap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="illustration-section">
            <img src="https://frontends.udemycdn.com/components/auth/desktop-illustration-step-2-x2.webp" alt="Learning Journey Illustration">
            <div class="illustration-placeholder"></div>
        </div>
        <div class="login-section">
            <h1 class="login-title">Log in to continue your learning journey</h1>

            <form class="login-form">
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <button type="button" onclick="window.location.href='DangNhap2.html'" class="continue-email-btn">
                <i class="fas fa-envelope"></i> Continue with email
                </button>
            </form>

            <div class="or-divider">
                <span>Other log in options</span>
            </div>

            <div class="social-login-options">
                <button onclick="window.location.href='FB.html'" class="social-btn google-btn"><i class="fab fa-google"></i></button>
                <button onclick="window.location.href='FB.html'" class="social-btn facebook-btn"><i class="fab fa-facebook-f"></i></button>
                <button onclick="window.location.href='FB.html'" class="social-btn apple-btn"><i class="fab fa-apple"></i></button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="#" class="signup-btn">Sign up</a>
            </div>

            <div class="organization-login">
                <a href="https://www.udemy.com/organization/global-login/email" class="org-login-btn">Log in with your organization</a>
            </div>
        </div>
    </div>
</body>
</html>
