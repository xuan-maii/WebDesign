<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="dangnhap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="illustration-section">
            <img src="https://frontends.udemycdn.com/components/auth/desktop-illustration-step-2-x2.webp" alt="Learning Journey Illustration">
            <div class="illustration-placeholder"></div>
        </div>
        <div class="login-section">
            <h1 class="login-title">Check your inbox</h1>
            <p class="login-subtitle">We sent a 6-digit code to your email address. Please enter it below to continue.</p>

            <form class="login-form" onsubmit="return handleLogin(event)">
                <label for="code" class="sr-only">6-digit-code</label>
                <input type="text" id="code" name="code" placeholder="6-digit-code" required pattern="\d{6}" title="Please enter a 6-digit code">
                <button type="submit" class="continue-email-btn">Login</button>
            </form>
        

            <div class="or-divider">
                <span>Other log in options</span>
            </div>

            <div class="social-login-options">
               <button onclick="window.location.href='FB.html'" class="social-btn google-btn"><i class="fab fa-google"></i></button>
                <button onclick="window.location.href='FB.html'" class="social-btn facebook-btn"><i class="fab fa-facebook-f"></i></button>
                <button onclick="window.location.href='FB.html'" class="social-btn apple-btn"><i class="fab fa-apple"></i></button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="Dangky.html" class="signup-btn">Sign up</a>
            </div>

            <div class="organization-login">
                <a href="/index.html" class="org-login-btn">Log in with your organization</a>
            </div>
        </div>
    </div>
<!-- Popup -->
<div id="popup-success" style="display: none;" class="popup">
  <div class="popup-content">
    <div class="loader"></div>
    <p>Login successful! Redirecting...</p>
  </div>
</div>


  <script>
  function handleLogin(event) {
    event.preventDefault();

    const code = document.getElementById('code').value;
    const popup = document.getElementById('popup-success');

    if (/^\d{6}$/.test(code)) {
      localStorage.setItem('isLoggedIn', 'true');

      popup.style.display = 'flex';
      setTimeout(() => {
        window.location.href = '../index.html'; // Đường dẫn đến trang chủ của bạn
      }, 3000);
    } else {
      alert("Please enter a valid 6-digit code.");
    }
  }
</script>




</body>
</html>
